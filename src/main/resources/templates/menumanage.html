<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />

<title>用户表格</title>
<link rel="shortcut icon" href="favicon.ico" />
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet" />
<link href="css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet" />
<link href="css/animate.css" rel="stylesheet" />
<link href="css/style.css?v=4.1.0" rel="stylesheet" />
<link rel="stylesheet" href="css/bootstrap-select.min.css" />
</head>
<body>
	<div id="toolbar">
		<button id="add" class="btn btn-default">新增</button>
		<button id="remove" class="btn btn-default">删除</button>

	</div>
	<div id="modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<form id="myform">
						<div class="form-group">
							<label>菜单名称</label> <input type="text" class="form-control"
								id="menuname" name="menuname" placeholder="" />
						</div>
						<div class="form-group">
							<label>菜单url</label> <input type="text" class="form-control"
								id="request" name="request" placeholder="" />
						</div>
						

						<div class="form-group">
							<label>上级菜单</label> <select id="parent" name="parent"
								class="selectpicker show-tick form-control">

								<option th:each="menu:${menus}" th:value="${menu.menuid}"
									th:text="${menu.processname}" class="menuop"></option>

							</select> 

						</div>
						<div class="form-group">

							<input type="hidden" class="form-control" id="updatemode"
								name="updatemode" />
						</div>
						<div class="form-group">

							<input type="hidden" class="form-control" id="menuid" name="menuid" />
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary submit" id="save">Submit</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<table id="tableList" class="table table-striped"></table>
	<!-- 全局js -->
	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>

	<!-- 自定义js -->
	<script src="js/content.js?v=1.0.0"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script
		src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>


	<script type="text/javascript">
		$(function() {

			$('#tableList').bootstrapTable({
				columns : [ {
					checkbox : true
				}, {
					field : 'menuid',
					title : '序号',
				}, {
					field : 'processname',
					title : '菜单名称',
				}, {
					field : 'request',
					title : 'url地址',
				}, {
					field : 'parentname',
					title : '上级菜单',
				},
				{
					field : 'menuname',
					title : '菜单真实名字',
				},{
					field : 'parent',
					title : '父节点id',
				}
				// {
				//         	field:"action",
				//         	formatter:"actionFormatter",
				//         	events:"actionEvents",
				//         	title: '授权'
				//         }

				],//页面需要展示的列，后端交互对象的属性
				pagination : true,//开启分页
				sidePagination : 'server',//服务器端分页
				pageNumber : 1,//默认加载页
				pageSize : 20,//每页数据
				pageList : [ 5, 50, 100, 500 ],//可选的每页数据
				toolbar : '#toolbar',
				showRefresh : true,

				queryParams : function(params) {
					return {

						limit : params.limit,
						offset : params.offset
					}
				},//请求服务器数据时的参数
				url : '/menu/init.json',//服务器数据的加载地址
				onDblClickRow : function(row) {
					//0为更新,1为新增
					$("#updatemode").val(0);
					showModal("修改", row);
					return true;
				},
			});
			 $('#tableList').bootstrapTable('hideColumn', 'menuname');
			 $('#tableList').bootstrapTable('hideColumn', 'parent');
			var $table = $('#tableList');
			var $remove = $('#remove');
			var $add = $("#add");
			var $save = $("#save");

			$remove.click(function() {
				var ids = $.map($table.bootstrapTable('getSelections'),
						function(row) {
							return row.menuid;
						});
				if(confirm('确定要执行此操作吗?'))
				{	$.ajax({
                
					url : "/menu/delete.json",
					cache : false,
					type : "POST",
					async : false,
					data : {
						ids:ids
					},
					dataType : "json",
					success : function(result) {
						alert(result.msg);
						window.location.reload();
						parent.location.reload();
						
					},
					error : function(result) {
						alert("删除失败");
					},
				});
				}
				
			});
			$save.click(function() {

				$.ajax({
					cache : true,
					type : "POST",
					url : "/menu/update.json",

					data : $('#myform').serialize(),// 你的formid
					async : false,
					error : function(data) {
						alert(data.msg);
						$('#modal').modal('hide');
					},
					success : function(data) {
						alert(data.msg);
						$('#modal').modal('hide');
						window.location.reload(); 
						parent.location.reload();
					}
				});

			});

			$("#add").click(function() {
				//0为更新,1为新增
				$("#updatemode").val(1);
				showModal($(this).text());
			});
		});
		//     function actionFormatter(value) {
		//         return [
		//             '<a class="authorize" href="javascript:" title=" authorize"><i class="glyphicon glyphicon-edit"></i></a>',      
		//         ].join('');
		//     }
		//     window.actionEvents = {
		//             'click .authorize': function (e, value, row) {
		//                alert("hi");
		//             }
		//     };

		var $modal = $("#modal");
		function showModal(title, row) {
			row = row || {
				id : null,
				name : '',
				stargazers_count : 0,
				forks_count : 0,
				description : '',
			}; // default row value
		
			
			$modal.data('id', row.id);
			$modal.find('.modal-title').text(title);
			for ( var name in row) {
				$modal.find('input[name="' + name + '"]').val(row[name]);
			}

			$("#parent").selectpicker("val", row.parent);

			$modal.modal('show');
		}
	</script>


</body>
</html>
