	<div id="modal-form" class="modal fade" aria-hidden="true">

							<form role="form"  id="myform">
								<div class="form-group">
									<label>原始密码</label> <input type="text" name="oldpassword" id="oldpassword" placeholder="请输入原始密码"
										class="form-control" />
								</div>
								<div class="form-group">
									<label>新密码：</label> <input type="password" name="password" id="password"  placeholder="请输入新密码"
										class="form-control" />
								</div>

								<div class="form-group">
									<label>重新输入新密码：</label> <input type="password" name="spassword" id="spassword"
										placeholder="请重复输入新密码" class="form-control" />
								</div>
								<div class="modal-footer">
									<input type="button" onclick="updatePassword()"  class="btn btn-primary" value="提交"/>

										data-dismiss="modal"/>
								</div>
							</form>

						</div>

	<!-- 动态添加菜单js，必须定义在jquery后和h+框架前。 -->
	<script th:inline="javascript">
// 	模态框提交
	function updatePassword(){
	   
	    var spassword=$("#spassword");
	    var password=$("#password");
	    if(!spassword==password){ 
	    	alert("两次密码输入不一致，请重新输入")
	    	return;}
		$.ajax({
			cache : true,
			type : "POST",
			url : "/system/updatePassword",

			data : $('#myform').serialize(),// 你的formid
			async : false,
			error : function(data) {
				alert(data.msg);
			},
			success : function(data) {
				alert(data.msg);
			}
		});
		
		
	}
	
	/*<![CDATA[*/
		var html="";
	function menuinit( head){
		
		if(head.isleaf==1)
			{
			  html=html+"<li><a class='J_menuItem' href='"+head.request+"'>"+"<span class='nav-label'>"+head.menuname+"</span> </a></li>";
			}
		else{	
		     html=html+"<li><a href='#'>"+"<span class='nav-label'>"+head.menuname+"</span><span class='fa arrow'></span> </a>";	
		html=html+"<ul class='nav nav-second-level'>";
		for(var i=0;i<head.sonsList.length;i++){	
		 menuinit(head.sonsList[i]);		 		
		}
		html=html+"</ul></li>";
		}
		 return ;
	 }
	
	 $(function()
	{var menuHead = [[${menuHead}]];
		
		 var $menu=$("#side-menu");
		 for(var i=0;i<menuHead.sonsList.length;i++){
		menuinit(menuHead.sonsList[i]);
		 }
	
 		 $menu.append(html);
		 
	});
	 /*]]>*/
	</script>
