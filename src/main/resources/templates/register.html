<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>图书管理系统 - 注册</title>

    <link rel="shortcut icon" href="favicon.ico"/> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">library</h1>

            </div>
            <h3>欢迎注册</h3>
            <p>创建一个新账户</p>
            <h4 id="erro" style="color:red"></h4>
            <form class="m-t" role="form" action="/doregister" method="post" id="f0" >
                <div class="form-group">
                    <input type="text" id="account" name="account" class="form-control" placeholder="请输入用户名" required=""/>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required=""/>
                </div>
                <div class="form-group">
                    <input type="password" name="spassword"  id="spassword" class="form-control" placeholder="请再次输入密码" required=""/>
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"/><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" onclick="reg()">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="/login">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
<script type="text/JavaScript">
function reg(){
if($("#password")[0].value==$("#spassword")[0].value) {
	$.post("/doregister",{
		"account":$("#account").val(),
		"password":$("#password").val()
		
	},function(result){
		if (result.status == 200) {
			location.href = "/index";
		} else {
			$("#erro").html(result.message);
		}
		
	
	})
	}
else alert("您两次输入的密码不一致");
}
</script>


</body>

</html>
